<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Ресетирај лозинка</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Е-маил</ion-label>
      <ion-input type="text" [(ngModel)]="User.username"></ion-input>
    </ion-item>

    <ion-button
      color="danger"
      expand="block"
      fill="solid"
      (click)="forgotPassword(User.username)"
      >Испрати</ion-button
    >
  </ion-list>
</ion-content>
