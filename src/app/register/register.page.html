<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="User.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">User ID</ion-label>
      <ion-input min="0" type="number" [(ngModel)]="User.userID"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="User.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="User.confirmPassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button fill="solid" expand="block" color="danger" (click)="register()"
    >Register</ion-button
  >
  <ion-button
    fill="outline"
    expand="block"
    color="danger"
    (click)="pushLoginPage()"
    >Login</ion-button
  >
</ion-content>
