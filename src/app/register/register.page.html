<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Регистрирај се</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Име</ion-label>
      <ion-input type="text" [(ngModel)]="User.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Е-маил</ion-label>
      <ion-input type="text" [(ngModel)]="User.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Реден број</ion-label>
      <ion-input min="0" type="number" [(ngModel)]="User.userID"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Лозинка</ion-label>
      <ion-input type="password" [(ngModel)]="User.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Потврди ја лозинката</ion-label>
      <ion-input type="password" [(ngModel)]="User.confirmPassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button fill="solid" expand="block" color="danger" (click)="register()"
    >Регистрирај се</ion-button
  >
  <ion-button
    fill="outline"
    expand="block"
    color="danger"
    (click)="pushLoginPage()"
    >Најави се</ion-button
  >
</ion-content>
