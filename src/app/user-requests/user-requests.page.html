<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Recent requests
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/avatar.png" />
        </ion-avatar>
        <ion-label>
          <h2>Finn</h2>
          <h3>I'm a big deal</h3>
          <p>Listen, I've had a pretty messed up day...</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>Approve</ion-item-option>
        <ion-item-option color="danger">Reject</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Users
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/avatar.png" />
      </ion-avatar>
      <ion-label>
        <h2>Poe</h2>
        <h3>New Ride</h3>
        <p>I just upgraded my X-Wing. Next time...</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
