<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/profile']">
        <ion-icon color="light" slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{ User.name ? User.name : User.username }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon color="light" slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Upcoming event</ion-card-subtitle>
        <ion-card-title>{{ Event?.matchup }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item href="#" class="activated">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>{{ Event?.date }}</ion-label>
        </ion-item>
        <ion-item href="#" class="activated">
          <ion-icon name="clock" slot="start"></ion-icon>
          <ion-label>{{ Event?.time }}</ion-label>
        </ion-item>
        <ion-item href="#" class="activated">
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-label>{{ Event?.price }}</ion-label>
        </ion-item>
        <ion-item href="#" class="activated">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>12 are going</ion-label>
        </ion-item>
        <ion-button fill="outline" color="danger" slot="start"
          >Apply</ion-button
        >
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>T'ga za jug</ion-label>
        <ion-button fill="clear" slot="end">View</ion-button>
      </ion-item>

      <ion-card-content>
        This is content, without any paragraph or header tags, within an
        ion-card-content element.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
