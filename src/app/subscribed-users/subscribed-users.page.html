<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ќе присуствуваат</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- prettier-ignore -->
    <ion-item-sliding *ngFor="let user of (eventSubscribers); let i = index">
        <ion-item>
        <ion-avatar slot="start">
            <img src="../../assets/avatar.png" />
          </ion-avatar>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <h3>{{user.username}}</h3>
        <p>{{user.userID}}</p>
        <p *ngIf="User.role === 'admin'">Карта: {{user.hasPaid ? "Платена" : "Неплатена"}}</p>
      </ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option *ngIf="User.role === 'admin'" (click)="updateUserGoing(i, true)">Платено</ion-item-option>
          <ion-item-option color="danger" *ngIf="User.role === 'admin'" (click)="updateUserGoing(i, false)">Неплатено</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
